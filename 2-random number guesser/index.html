<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="left-side"></div>

        <div class="right-side">
            <div class="guessHigher">
                <div class="img-sad">
                    <img src="./Frowning face.png" alt="">
                </div>
                <div class="guess-text">
                    <h2>Unfortunately, wrong guess!</h2>
                    <div class="guess-text-lower">
                        <p>Try guessing <span>higher</span> number.</p>
                    </div>
                </div>
            </div>

            <div class="guessLower">
                <div class="img-sad">
                    <img src="./Frowning face.png" alt="">
                </div>
                <div class="guess-text">
                    <h2>Unfortunately, wrong guess!</h2>
                    <div class="guess-text-lower">
                        <p>Try guessing <span>lower</span> number.</p>
                    </div>
                </div>
            </div>

            <h1>Guess Number Between 1 and 100</h1>
            <form class="form">
                <input type="text" id="guessField" placeholder="pvz., 100">
                <label for="guessField">enter any number from 1 to 100</label>
                <input type="submit" value="Guess" id="submitGuess">
            </form>
        </div>
    </div>

    <div class="modal">
        <div class="answer-wrapper">
            <div class="img">
              <img src="./Smiling Face with Halo.png" alt="">
            </div>
            <h1>Correct !</h1>
            <div class="answer-text">
              <p>Correct guess in</p>
              <span id="numberOfGuesses">xx</span>
              <p>!</p>
            </div>
            <div id="resetGame">Play Again</div>
          </div>
    </div>


   <script src="script.js"></script>
</body>
</html>
